<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fastest presser fun game!</title>
    <link rel="stylesheet" href="fast.css">
    
</head>

<body>

    <h1>Fastest Presser</h1>
    <input type="number" placeholder="Set Seconds...">
    <button>Start game!</button>
    <button id="restart">Re-start game!</button>
    <p id="countDown"></p>

    <main>

        <section class="press-S">Press S<br>
            <span class="S"></span>
            <p id="S-Text"></p>
        </section>

        <section class="press-L">Press L<br>
            <span class="L"></span>
            <p id="L-Text"></p>
        </section>

    </main>

    <script src="fast.js"></script>



</body>

</html>
